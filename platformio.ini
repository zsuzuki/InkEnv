[env:m5stack-coreink]
platform = espressif32
board = m5stack-coreink
framework = arduino
monitor_speed = 115200
lib_deps = 
	lovyan03/LovyanGFX@^0.3.11
	adafruit/Adafruit BMP280 Library@^2.3.0
	adafruit/Adafruit SHT31 Library@^2.0.0
	tanakamasayuki/I2C BM8563 RTC@^1.0.3
